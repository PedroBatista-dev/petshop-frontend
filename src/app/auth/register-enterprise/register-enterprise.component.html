<div class="login-page-wrapper mat-app-background">
    <div class="login-content-container">
      <!-- Painel da Esquerda (simulando a área da imagem do login) -->
      <div class="login-image-panel">
        <mat-icon style="font-size: 120px; width: 120px; height: 120px; color: #76A0D9;">pets</mat-icon>
      </div>
  
      <!-- Painel da Direita (onde o card de cadastro ficará) -->
      <div class="login-form-panel">
        <mat-card class="login-card">
          <mat-card-header class="login-header">
            <mat-card-title>Cadastro de Empresa</mat-card-title>
            <mat-card-subtitle>Preencha os dados para criar sua conta PetConnect</mat-card-subtitle>
          </mat-card-header>
  
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
              <!-- Linha 1: Razão Social (ocupa a largura total) -->
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Razão Social</mat-label>
                    <input matInput formControlName="razaoSocial" appAutoFocus appFirstCapitalLetter required>
                    <mat-error [appControlErrorDisplay]="form.get('razaoSocial')!"></mat-error>
                  </mat-form-field>
                </div>
              </div>
              
              <!-- Linha 2: Nome Fantasia (ocupa a largura total) -->
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nome Fantasia</mat-label>
                    <input matInput formControlName="descricaoEmpresa" appFirstCapitalLetter required>
                    <mat-error [appControlErrorDisplay]="form.get('descricaoEmpresa')!"></mat-error>
                  </mat-form-field>
                </div>
              </div>
  
              <!-- Linha 3: CNPJ -->
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>CNPJ</mat-label>
                    <input matInput type="text" formControlName="cnpj" placeholder="00.000.000/0000-00" required mask="00.000.000/0000-00">
                    <mat-error [appControlErrorDisplay]="form.get('cnpj')!"></mat-error>
                  </mat-form-field>
                </div>
              </div>
  
              <!-- Linha 4: Email -->
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="seuemail@exemplo.com" required>
                    <mat-error [appControlErrorDisplay]="form.get('email')!"></mat-error>
                  </mat-form-field>
                </div>
              </div>
              
              <!-- Linha 5: Telefone -->
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Telefone</mat-label>
                    <input matInput type="text" formControlName="telefone" placeholder="(00) 00000-0000" required mask="(00) 00000-0000||(00) 0000-0000">
                    <mat-error [appControlErrorDisplay]="form.get('telefone')!"></mat-error>
                  </mat-form-field>
                </div>
              </div>
  
              <!-- Linha 6: Barra de Carregamento e Botão Cadastrar -->
              <div class="row">
                <div class="col-12">
                  <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
                  <button mat-raised-button color="primary" type="submit" class="full-width login-button" [disabled]="form.invalid || isLoading">
                    <mat-icon>person_add</mat-icon> Cadastrar
                  </button>
                </div>
              </div>
            </form>
          </mat-card-content>
  
          <mat-card-actions class="login-actions">
            <button mat-button style="color: #76A0D9;" color="accent" (click)="onBackToLogin()">Voltar ao Login</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
