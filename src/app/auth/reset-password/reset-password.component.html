<div class="login-page-wrapper mat-app-background">
    <div class="login-content-container">
      <div class="login-image-panel">
        <mat-icon style="font-size: 120px; width: 120px; height: 120px; color: #76A0D9;">vpn_key</mat-icon>
      </div>
  
      <div class="login-form-panel">
        <mat-card class="login-card">
          <mat-card-header class="login-header">
            <mat-card-title>Redefinir Senha</mat-card-title>
            <mat-card-subtitle>Insira seu token e a nova senha</mat-card-subtitle>
          </mat-card-header>
  
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Token de Recuperação</mat-label>
                    <input matInput type="text" [value]="token || ''" readonly>
                    <mat-hint>Este token foi enviado para o seu e-mail.</mat-hint>
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nova Senha</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="newPassword" placeholder="********" required>
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-label]="'Ocultar senha'" [attr.aria-pressed]="hidePassword">
                      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error [appControlErrorDisplay]="form.get('newPassword')!"></mat-error>
                  </mat-form-field>
                  <div class="password-strength-indicator">
                    <mat-progress-bar mode="determinate" [value]="passwordStrength" [color]="passwordStrengthColor"></mat-progress-bar>
                    <span [ngClass]="'strength-text-' + passwordStrengthColor">{{ passwordStrengthText }}</span>
                  </div>
                </div>
              </div>
  
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Confirmar Nova Senha</mat-label>
                    <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="********" required>
                    <button mat-icon-button matSuffix type="button" (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Ocultar senha'" [attr.aria-pressed]="hideConfirmPassword">
                      <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error [appControlErrorDisplay]="form.get('confirmPassword')!"></mat-error>
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="col-12">
                  <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
                  <button mat-raised-button color="primary" type="submit" class="full-width login-button" [disabled]="form.invalid || isLoading">
                    <mat-icon>lock_reset</mat-icon> Redefinir Senha
                  </button>
                </div>
              </div>
            </form>
          </mat-card-content>
  
          <mat-card-actions class="login-actions">
            <button mat-button color="accent" (click)="onBackToLogin()">Voltar ao Login</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
