<div class="login-page-wrapper mat-app-background">
    <div class="login-content-container">
      <div class="login-image-panel">
        <mat-icon style="font-size: 120px; width: 120px; height: 120px; color: #76A0D9;">pets</mat-icon>
      </div>
      <div class="login-form-panel">
        <mat-card class="login-card">
          <mat-card-header class="login-header">
            <mat-card-title>Acesso PetConnect</mat-card-title>
            <mat-card-subtitle>Entre com seu e-mail e senha</mat-card-subtitle>
          </mat-card-header>
  
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
              <!-- Linha 1: E-mail -->
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="seuemail@exemplo.com" required>
                    <mat-error [appControlErrorDisplay]="form.get('email')!"></mat-error>
                  </mat-form-field>
                </div>
              </div>
  
              <!-- Linha 2: Senha -->
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="********" required>
                    <mat-error [appControlErrorDisplay]="form.get('password')!"></mat-error>
                  </mat-form-field>
                </div>
              </div>
  
              <!-- Linha 3: Barra de Carregamento e BotÃ£o Entrar -->
              <div class="row">
                <div class="col-12">
                  <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
                  <button mat-raised-button color="primary" type="submit" class="full-width login-button" [disabled]="form.invalid || isLoading">
                    <mat-icon>lock</mat-icon> Entrar
                  </button>
                </div>
              </div>
            </form>
          </mat-card-content>
  
          <mat-card-actions class="login-actions">
            <button mat-button color="accent" (click)="onForgotPassword()">Esqueceu a senha?</button>
            <button mat-button color="primary" (click)="onRegisterEnterprise()">Cadastre sua Empresa</button>
            <button mat-button color="primary" (click)="onRegisterClient()">Cadastre-se como Cliente</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
