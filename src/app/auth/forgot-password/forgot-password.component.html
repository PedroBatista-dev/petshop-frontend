<div class="login-page-wrapper mat-app-background">
    <div class="login-content-container">
      <div class="login-image-panel">
        <mat-icon style="font-size: 120px; width: 120px; height: 120px; color: #76A0D9;">email</mat-icon>
      </div>
  
      <div class="login-form-panel">
        <mat-card class="login-card">
          <mat-card-header class="login-header">
            <mat-card-title>Recuperar Senha</mat-card-title>
            <mat-card-subtitle>Informe seu e-mail para receber o link de recuperação</mat-card-subtitle>
          </mat-card-header>
  
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="seuemail@exemplo.com" required>
                    <mat-error [appControlErrorDisplay]="form.get('email')!"></mat-error>
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="col-12">
                  <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
                  <button mat-raised-button color="primary" type="submit" class="full-width login-button" [disabled]="form.invalid || isLoading">
                    <mat-icon>send</mat-icon> Enviar Link de Recuperação
                  </button>
                </div>
              </div>
            </form>
          </mat-card-content>
  
          <mat-card-actions class="login-actions">
            <button mat-button color="accent" (click)="onBackToLogin()">Voltar ao Login</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
